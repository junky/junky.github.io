		    <tr>      
		        <td>karatel</td>
		        <td class="center"><span class="glyphicon glyphicon-minus red" aria-hidden="true"></span></td>

                  <form method="post" action="logins">
	                  <button type="submit" name="deactivateLogin" value="karatel" class="btn btn-default btn-xs">
